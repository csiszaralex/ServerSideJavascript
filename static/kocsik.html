<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Vonatok</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex flex-column justify-content-between align-items-stretch p-4"
    data-bs-theme="dark"
  >
    <header class="text-center m-5 d-flex justify-content-between">
      <button class="btn btn-outline-danger">
        <a href="index.html"><i class="fa-solid fa-delete-left"></i> Vissza</a>
      </button>
      <h1>52-es vonat kocsijai</h1>
      <button
        class="btn btn-outline-light justify-self-end"
        onclick="document.documentElement.setAttribute('data-bs-theme', 'dark')"
      >
        Mód
      </button>
    </header>
    <article class="d-flex flex-column align-items-center">
      <table class="table table-striped table-hover w-75">
        <tr>
          <th>Sorszám</th>
          <th>Szám</th>
          <th>Ülőhelyek száma</th>
          <th>Helyjegy</th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <td>1</td>
          <td>413</td>
          <td>97</td>
          <td>Igen</td>
          <td>
            <button
              class="btn btn-outline-warning"
              data-bs-toggle="modal"
              data-bs-target="#editWagon"
            >
              <i class="fa-solid fa-pen-to-square"></i> Szerkesztés
            </button>
          </td>
          <td>
            <button class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i> Törlés</button>
          </td>
        </tr>
      </table>
      <button class="btn btn-outline-success mt-3" data-bs-toggle="modal" data-bs-target="#editWagon">
        <i class="fa-solid fa-circle-plus"></i> Új
      </button>
    </article>
    <footer>
      <div class="link text-end"><i class="fa-sharp fa-solid fa-copyright"></i> Alex Csiszár</div>
    </footer>

    <div class="modal fade" id="editWagon">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Kocsi adatainak szerkesztése</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text">Sorszám</span>
              <input type="text" class="form-control" placeholder="1" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Szám</span>
              <input type="text" class="form-control" placeholder="411" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Ülőhelyek száma</span>
              <input type="text" class="form-control" placeholder="97" />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="helyjegy">Helyjegy</label>
              <select class="form-select" id="helyjegy">
                <option selected value="1">Igen</option>
                <option value="0">Nem</option>
              </select>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
              <i class="fa-regular fa-circle-xmark"></i> Mégse
            </button>
            <button type="button" class="btn btn-outline-success">
              <i class="fa-solid fa-floppy-disk"></i> Mentés
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

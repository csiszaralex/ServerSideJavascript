<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Vonatok</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column justify-content-between align-items-stretch p-4">
    <header class="text-center m-5 d-flex justify-content-between">
      <div></div>
      <h1>Vonatok</h1>
      <button
        class="btn btn-outline-light justify-self-end"
        onclick="document.documentElement.setAttribute('data-bs-theme', 'dark')"
      >
        Mód
      </button>
    </header>
    <article>
      <table class="table table-striped table-hover w-75 mx-auto">
        <tr>
          <th>Szám</th>
          <th>Üzemanyag</th>
          <th>Megtett km</th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <td>52</td>
          <td>Dízel</td>
          <td>520.000</td>
          <td>
            <button
              class="btn btn-outline-warning"
              data-bs-toggle="modal"
              data-bs-target="#editTrain"
            >
              <i class="fa-solid fa-pen-to-square"></i> Szerkesztés
            </button>
          </td>
          <td>
            <button class="btn btn-outline-primary">
              <a href="kocsik.html"><i class="fa-solid fa-train"></i> Kocsik</a>
            </button>
          </td>
        </tr>
      </table>
    </article>
    <footer>
      <div class="link text-end"><i class="fa-sharp fa-solid fa-copyright"></i> Alex Csiszár</div>
    </footer>

    <div class="modal fade" id="editTrain">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Vonat adatainak szerkesztése</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text">Szám</span>
              <input type="text" class="form-control" placeholder="52" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Üzemanyag</span>
              <input type="text" class="form-control" placeholder="Dízel" />
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
              <i class="fa-regular fa-circle-xmark"></i> Mégse
            </button>
            <button type="button" class="btn btn-outline-success">
              <i class="fa-solid fa-floppy-disk"></i> Mentés
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
